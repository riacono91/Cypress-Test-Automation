name: Cypress Tests (Ubuntu & Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run setup script (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: bash setup.sh  # Usa il setup.sh per Ubuntu

      - name: Run setup script (Windows)
        if: matrix.os == 'windows-latest'
        run: setup.bat  # Usa il setup.bat per Windows

      - name: Install Cypress binary
        run: npx cypress install

      - name: Ensure Cypress executable permissions (Linux Only)
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x ./node_modules/.bin/cypress

      - name: Run Cypress tests
        run: npx cypress run
